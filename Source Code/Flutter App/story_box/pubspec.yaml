  fluttertoast: ^8.2.12
  logger: ^2.6.1
  preload_page_view: ^0.2.0
  shimmer: ^3.0.0
  chewie: ^1.12.1
  video_player: ^2.10.0
  readmore: ^3.0.0
  get_storage: ^2.1.1
  intl: ^0.20.2
  connectivity_plus: ^6.1.4
  http: ^1.4.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  firebase_messaging: ^16.0.0
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1
  google_mobile_ads: ^6.0.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
